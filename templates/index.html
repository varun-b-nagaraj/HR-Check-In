<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CO-OP Check-In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hall Pass Modal Styles */
    .hall-pass-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      z-index: 1300;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .hall-pass-content {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
    }

    .hall-pass-header {
      color: #8B2121;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .hall-pass-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .hall-pass-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .hall-pass-field label {
      font-weight: 600;
      color: #333;
    }

    .hall-pass-field textarea {
      padding: 0.75rem;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 1rem;
      resize: vertical;
      min-height: 80px;
    }

    .hall-pass-field textarea:focus {
      border-color: #8B2121;
      outline: none;
      box-shadow: 0 0 0 4px rgba(139, 33, 33, 0.1);
    }

    .hall-pass-duration {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .hall-pass-duration input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      border: 2px solid #e5e5e5;
      border-radius: 8px;
      font-size: 1rem;
    }

    .hall-pass-duration input[type="number"]:focus {
      border-color: #8B2121;
      outline: none;
      box-shadow: 0 0 0 4px rgba(139, 33, 33, 0.1);
    }

    .hall-pass-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .hall-pass-buttons button {
      flex: 1;
    }

    .hall-pass-buttons button.cancel {
      background: #f3f4f6;
      color: #374151;
      box-shadow: none;
    }

    .hall-pass-buttons button.cancel:hover {
      background: #e5e7eb;
      transform: none;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .topbar {
      position: fixed;
      right: 2rem;
      top: 2rem;
      z-index: 1000;
      display: flex;
      gap: 1rem;
    }

    .settings-container {
      position: relative;
    }

    .topbar a, .settings-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(139, 33, 33, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
    }

    .topbar a:hover, .settings-btn:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(139, 33, 33, 0.2);
    }

    .settings-dropdown {
      position: absolute;
      top: 100%;
      right: 0;
      margin-top: 0.5rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 220px;
      display: none;
      overflow: hidden;
    }

    .settings-dropdown.show {
      display: block;
      animation: dropdownAppear 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes dropdownAppear {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .settings-header {
      padding: 1rem;
      background: #8B2121;
      color: white;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .class-options {
      padding: 0.5rem 0;
    }

    .class-option {
      padding: 0.75rem 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.95rem;
      color: #333;
    }

    .class-option:hover {
      background: #f5f5f5;
    }

    .class-option.active {
      background: #fef2f2;
      color: #8B2121;
      font-weight: 600;
    }

    .topbar a:active {
      transform: translateY(0) scale(0.98);
    }

    .card {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      color: #333;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      background: #fafafa;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus {
      border-color: #8B2121;
      background: white;
      box-shadow: 0 0 0 4px rgba(139, 33, 33, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: #8B2121;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(139, 33, 33, 0.3);
    }

    button:hover {
      background: #721b1b;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 33, 33, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(139, 33, 33, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .msg {
      margin-top: 1.5rem;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .msg.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
      animation: messageAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes messageAppear {
      0% {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
      50% {
        transform: translateY(2px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .msg.success {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      color: #166534;
      border: 2px solid #86efac;
    }

    .msg.error {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: #991b1b;
      border: 2px solid #fca5a5;
    }

    .msg.info {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      color: #1e40af;
      border: 2px solid #93c5fd;
    }

    .msg .greeting {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .msg .detail {
      font-weight: 500;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .checkmark {
      display: inline-block;
      margin-right: 8px;
      font-size: 1.3rem;
      animation: checkmarkPop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes checkmarkPop {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    /* Keep the hidden capture canvas/video used for snapshots, but
       explicitly show the small preview video via .preview-video */
    video, canvas {
      display: none;
    }

    .preview-container {
      position: fixed;
      left: 1.5rem;
      top: 1.5rem;
      width: 180px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      z-index: 1100;
      font-family: inherit;
    }

    .preview-title {
      font-weight: 700;
      font-size: 0.85rem;
      color: #8B2121;
      margin-bottom: 6px;
      text-align: center;
    }

    .preview-video {
      display: block;
      width: 160px;
      height: 120px;
      border-radius: 8px;
      object-fit: cover;
      background: #000;
      transform: scaleX(-1); /* mirror for natural selfie preview */
    }

    .preview-controls {
      margin-top: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .preview-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.85rem;
      color: #333;
      user-select: none;
    }

    .preview-toggle input {
      width: 16px;
      height: 16px;
    }

    /* Simple password modal */
    .pw-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1200;
      padding: 1rem;
    }

    .pw-modal {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.18);
      font-family: inherit;
    }

    .pw-modal .actions {
      display:flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 10px;
    }

    .pw-modal input[type=password] {
      width: 100%;
      padding: 0.75rem 0.9rem;
      border-radius: 8px;
      border: 1px solid #e6e6e6;
      font-size: 1rem;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      .msg .greeting {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="settings-container">
      <a href="#" id="settingsBtn" title="Settings" aria-label="Settings" class="settings-btn">‚öôÔ∏è</a>
      <div id="settingsDropdown" class="settings-dropdown">
        <div class="settings-header">Select Class Period</div>
        <div id="classOptions" class="class-options">
          <!-- Options will be populated from config.json -->
        </div>
      </div>
    </div>
    <a href="/history" title="History / Admin" class="history-btn">üìã</a>
  </div>

  <!-- Small live preview in top-left so users know they're being recorded -->
  <div id="previewContainer" class="preview-container" aria-hidden="false">
    <div class="preview-title">Camera preview</div>
    <video id="preview" autoplay playsinline muted class="preview-video" aria-label="camera preview"></video>
    <div class="preview-controls">
      <label class="preview-toggle">
        <input type="checkbox" id="previewToggle" checked />
        <span id="previewToggleLabel">Recording on</span>
      </label>
    </div>
  </div>

  <div class="card">
    <h2>CO-OP Check-In</h2>
    <p class="subtitle">Enter your s-number to check in</p>
    
    <form id="checkinForm">
      <label for="snum">s-number</label>
      <div class="input-wrapper">
        <input 
          id="snum" 
          name="snum" 
          type="text"
          placeholder="e.g., 151579" 
          required 
          autocomplete="off"
        />
      </div>
      <button type="submit" id="submitBtn">Check In</button>
      <button type="button" id="hallPassBtn" style="margin-top: 1rem; background: #4B5563;">Hall Pass</button>
    </form>
    
    <div class="msg" id="msg"></div>
  </div>

  <!-- Hall Pass Modal -->
  <div id="hallPassModal" class="hall-pass-modal" role="dialog" aria-modal="true">
    <div class="hall-pass-content">
      <h3 class="hall-pass-header">Hall Pass</h3>
      <form id="hallPassForm" class="hall-pass-form">
        <div class="hall-pass-field">
          <label for="hallPassReason">Reason for leaving</label>
          <textarea id="hallPassReason" name="reason" required></textarea>
        </div>
        <div class="hall-pass-field">
          <div class="hall-pass-duration">
            <label for="hallPassDuration">Duration (minutes):</label>
            <input type="number" id="hallPassDuration" name="duration" min="1" max="30" value="10" required>
          </div>
        </div>
        <div class="hall-pass-buttons">
          <button type="button" class="cancel" id="hallPassCancel">Cancel</button>
          <button type="submit">Check Out</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Password modal (hidden by default) -->
  <div id="pwOverlay" class="pw-modal-overlay" role="dialog" aria-modal="true">
    <div class="pw-modal">
      <div style="font-weight:700; color:#8B2121; margin-bottom:8px;">Admin password required</div>
      <div style="font-size:0.95rem; color:#444; margin-bottom:8px;">Enter the admin password to change the camera preview state.</div>
      <input id="pwInput" type="password" placeholder="Password" autocomplete="current-password" />
      <div id="pwError" style="display:none; color:#991b1b; font-weight:600; margin-top:8px;"></div>
      <div class="actions" style="display:flex; justify-content:flex-end; gap:8px; margin-top:10px;">
        <button id="pwCancel" type="button" style="background:#eee; padding:8px 12px; border-radius:8px; border:none;">Cancel</button>
        <button id="pwSubmit" type="button" style="background:#8B2121; color:white; padding:8px 12px; border-radius:8px; border:none;">Submit</button>
      </div>
    </div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
const form = document.getElementById("checkinForm");
const msg = document.getElementById("msg");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const submitBtn = document.getElementById("submitBtn");
const input = document.getElementById("snum");

// Prepare camera stream on load so it's ready to snap with no preview
(async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }, audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    console.error("Camera error:", err);
    showErrorMessage("Camera access failed. Please allow camera permissions.");
  }
})();

function takeSnapshot() {
  const w = 640, h = 480;
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, w, h);
  return canvas.toDataURL("image/png");
}

// Helper functions for styled messages
function showCheckinMessage(firstName, isHallPassReturn = false) {
  if (isHallPassReturn) {
    msg.innerHTML = `
      <span class="checkmark">‚úì</span>
      <span class="greeting">Welcome back, ${firstName}!</span>
      <span class="detail">Your hall pass has been checked in.</span>
    `;
  } else {
    msg.innerHTML = `
      <span class="checkmark">‚úì</span>
      <span class="greeting">Welcome, ${firstName}!</span>
      <span class="detail">You've been checked in successfully.</span>
    `;
  }
  msg.className = 'msg success show';
}

function showAlreadyCheckedIn(firstName) {
  msg.innerHTML = `
    <span class="greeting">Hi, ${firstName}!</span>
    <span class="detail">You're already checked in today.</span>
  `;
  msg.className = 'msg info show';
}

function showErrorMessage(message) {
  msg.textContent = message;
  msg.className = 'msg error show';
}

function showLoadingMessage(message) {
  msg.textContent = message;
  msg.className = 'msg info show';
}

function hideMessage() {
  msg.classList.remove('show');
}

// Clear message when user starts typing
input.addEventListener('input', () => {
  if (msg.classList.contains('show')) {
    hideMessage();
  }
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  // Show loading state
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner"></span>Checking in...';
  showLoadingMessage("Checking in‚Ä¶");

  const s_number = input.value.trim();
  if (!s_number) {
    showErrorMessage("Please enter your s-number.");
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
    return;
  }

  if (!currentClassId) {
    showErrorMessage("Please select a class period first.");
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
    return;
  }

  // Auto capture; no preview
  const image_data_url = takeSnapshot();

  try {
    const res = await fetch("/checkin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        s_number, 
        image_data_url,
        classId: currentClassId 
      })
    });
    const data = await res.json();

    if (!data.ok) {
      showErrorMessage(data.error || "Check-in failed.");
      submitBtn.disabled = false;
      submitBtn.textContent = 'Check In';
      return;
    }

    if (data.status === "already") {
      showAlreadyCheckedIn(data.first_name);
    } else {
      showCheckinMessage(data.first_name);
    }

    form.reset();
    
    // Reset button after short delay
    setTimeout(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Check In';
    }, 2000);
    
  } catch (err) {
    console.error(err);
    showErrorMessage("Network error. Please try again.");
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
  }
});

// Auto-focus input on load
window.addEventListener('load', () => {
  input.focus();
});

// ------------------ Preview + password-protected toggle ------------------
const preview = document.getElementById('preview');
const previewToggle = document.getElementById('previewToggle');
const previewToggleLabel = document.getElementById('previewToggleLabel');
const previewContainer = document.getElementById('previewContainer');
const pwOverlay = document.getElementById('pwOverlay');
const pwInput = document.getElementById('pwInput');
const pwSubmit = document.getElementById('pwSubmit');
const pwCancel = document.getElementById('pwCancel');
const pwError = document.getElementById('pwError');

let cameraStream = null;
let pendingToggleState = null; // holds the desired state while password is requested

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
    cameraStream = stream;
    // feed both hidden capture video and preview
    try { video.srcObject = stream; } catch (e) {}
    preview.srcObject = stream;
    previewContainer.style.display = 'block';
    previewToggle.checked = true;
    previewToggleLabel.textContent = 'Recording on';
  } catch (err) {
    console.error('Camera (preview) error:', err);
    previewContainer.style.display = 'none';
  }
}

function stopCamera() {
  if (cameraStream) {
    cameraStream.getTracks().forEach(t => t.stop());
    cameraStream = null;
  }
  try { video.srcObject = null; } catch(e) {}
  preview.srcObject = null;
  previewToggle.checked = false;
  previewToggleLabel.textContent = 'Recording off';
}

// Show password modal and wait for submit/cancel
function promptPasswordForToggle(desiredState) {
  pendingToggleState = desiredState;
  pwInput.value = '';
  pwError.style.display = 'none';
  pwOverlay.style.display = 'flex';
  pwInput.focus();
}

pwCancel.addEventListener('click', () => {
  pwOverlay.style.display = 'none';
  // revert checkbox to previous state (no change)
  previewToggle.checked = !pendingToggleState;
  pendingToggleState = null;
});

async function verifyPassword(password) {
  try {
    const res = await fetch('/verify_password', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });
    if (!res.ok) return false;
    const j = await res.json();
    return j.ok === true;
  } catch (e) {
    console.error('verify error', e);
    return false;
  }
}

pwSubmit.addEventListener('click', async () => {
  const pwd = pwInput.value || '';
  pwError.style.display = 'none';
  pwSubmit.disabled = true;
  const ok = await verifyPassword(pwd);
  pwSubmit.disabled = false;
  if (!ok) {
    pwError.textContent = 'Incorrect password';
    pwError.style.display = 'block';
    return;
  }

  // password correct ‚Äî apply the toggle change
  pwOverlay.style.display = 'none';
  if (pendingToggleState === false) {
    // turning off
    stopCamera();
  } else if (pendingToggleState === true) {
    // turning on
    await startCamera();
  }
  pendingToggleState = null;
});

previewToggle.addEventListener('change', (e) => {
  // Always require password when toggling on or off
  const desired = !!e.target.checked;
  // Temporarily revert until password confirmed
  previewToggle.checked = !desired;
  promptPasswordForToggle(desired);
});

// Try to start camera on load (it may have been started earlier in the page)
// If a stream was already created by the earlier initCamera call, reuse it
(async function ensurePreview() {
  // If the hidden `video` already has a stream, attach it to preview
  if (video && video.srcObject) {
    cameraStream = video.srcObject;
    try { preview.srcObject = cameraStream; } catch (e) {}
    previewContainer.style.display = 'block';
    previewToggleLabel.textContent = 'Recording on';
    previewToggle.checked = true;
    return;
  }
  // else attempt to start camera quietly
  await startCamera();
})();

// Class selection functionality
const settingsBtn = document.getElementById('settingsBtn');
const settingsDropdown = document.getElementById('settingsDropdown');
const classOptions = document.getElementById('classOptions');
let currentClassId = localStorage.getItem('selectedClassId');

// Load class config and setup dropdown
async function loadClassConfig() {
  try {
    const response = await fetch('/config');
    const config = await response.json();
    
    // Save config for later use
    window.classConfig = config;
    
    // Create class options
    classOptions.innerHTML = config.classes.map(c => `
      <div class="class-option ${c.id === currentClassId ? 'active' : ''}" 
           data-class-id="${c.id}">
        ${c.name}
      </div>
    `).join('');

    // If no class is selected, use default
    if (!currentClassId && config.defaultClass) {
      currentClassId = config.defaultClass;
      localStorage.setItem('selectedClassId', currentClassId);
    }

    // Update page title and header
    updateClassDisplay();
  } catch (err) {
    console.error('Failed to load class config:', err);
  }
}

// Update the display when class changes
function updateClassDisplay() {
  if (!window.classConfig || !currentClassId) return;
  
  const selectedClass = window.classConfig.classes.find(c => c.id === currentClassId);
  if (selectedClass) {
    document.title = `${selectedClass.name} - Check-In`;
    document.querySelector('h2').textContent = `${selectedClass.name} Check-In`;
  }
}

// Toggle dropdown on settings click
settingsBtn.addEventListener('click', (e) => {
  e.preventDefault();
  settingsDropdown.classList.toggle('show');
  // Close dropdown when clicking outside
  if (settingsDropdown.classList.contains('show')) {
    document.addEventListener('click', closeDropdownOnClickOutside);
  }
});

// Close dropdown when clicking outside
function closeDropdownOnClickOutside(e) {
  if (!settingsDropdown.contains(e.target) && !settingsBtn.contains(e.target)) {
    settingsDropdown.classList.remove('show');
    document.removeEventListener('click', closeDropdownOnClickOutside);
  }
}

// Handle class selection
classOptions.addEventListener('click', async (e) => {
  const option = e.target.closest('.class-option');
  if (!option) return;

  const classId = option.dataset.classId;
  
  // If different class selected, verify with password
  if (classId !== currentClassId) {
    const password = await promptClassPassword();
    if (!password) return;

    try {
      const res = await fetch('/verify_class_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          classId,
          password 
        })
      });

      const data = await res.json();
      if (!data.ok) {
        alert('Incorrect password');
        return;
      }

      // Update selection
      currentClassId = classId;
      localStorage.setItem('selectedClassId', classId);
      
      // Update UI
      document.querySelectorAll('.class-option').forEach(opt => {
        opt.classList.toggle('active', opt.dataset.classId === classId);
      });
      
      updateClassDisplay();
      settingsDropdown.classList.remove('show');
      
      // Refresh the page to reset the form
      window.location.reload();
    } catch (err) {
      console.error('Failed to verify class password:', err);
      alert('Failed to change class. Please try again.');
    }
  }
});

// Prompt for class password
function promptClassPassword() {
  return new Promise(resolve => {
    const password = prompt('Enter the class password:');
    resolve(password);
  });
}

// Load class config on page load
loadClassConfig();

// ---------------- Hall Pass Functionality ----------------
const hallPassBtn = document.getElementById('hallPassBtn');
const hallPassModal = document.getElementById('hallPassModal');
const hallPassForm = document.getElementById('hallPassForm');
const hallPassCancel = document.getElementById('hallPassCancel');
let currentHallPass = null;

// Show/hide hall pass button based on class configuration
function updateHallPassButton() {
  if (!window.classConfig || !currentClassId) return;
  const selectedClass = window.classConfig.classes.find(c => c.id === currentClassId);
  if (selectedClass && selectedClass.checkInType === 'hall_pass') {
    hallPassBtn.style.display = 'block';
  } else {
    hallPassBtn.style.display = 'none';
  }
}

// Show modal for hall pass checkout
hallPassBtn.addEventListener('click', async () => {
  const s_number = input.value.trim();
  if (!s_number) {
    showErrorMessage("Please enter your s-number first.");
    return;
  }

  if (!currentClassId) {
    showErrorMessage("Please select a class period first.");
    return;
  }

  // Check if student already has an active pass
  try {
    const res = await fetch('/api/hall-pass/checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        class_id: currentClassId,
        s_number: s_number,
        reason: 'CHECKONLY'
      })
    });

    const data = await res.json();
    if (res.status === 400 && data.error === 'Student already has active hall pass') {
      showErrorMessage("You already have an active hall pass.");
      return;
    }
  } catch (err) {
    console.error('Error checking hall pass status:', err);
    showErrorMessage("Failed to check hall pass status. Please try again.");
    return;
  }

  hallPassModal.style.display = 'flex';
});

// Close modal when cancel clicked
hallPassCancel.addEventListener('click', () => {
  hallPassModal.style.display = 'none';
  hallPassForm.reset();
});

// Handle hall pass form submission
hallPassForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const s_number = input.value.trim();
  if (!s_number || !currentClassId) {
    showErrorMessage("Missing student number or class selection.");
    return;
  }

  const formData = new FormData(hallPassForm);
  const reason = formData.get('reason');
  const duration = parseInt(formData.get('duration'), 10);

  try {
    // Take photo and check out
    const image_data_url = takeSnapshot();
    
    const res = await fetch('/api/hall-pass/checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        class_id: currentClassId,
        s_number: s_number,
        reason: reason,
        duration: duration,
        photo: image_data_url
      })
    });

    const data = await res.json();
    if (!res.ok) {
      showErrorMessage(data.error || "Failed to check out hall pass.");
      return;
    }

    currentHallPass = {
      pass_id: data.pass_id,
      checkout_time: new Date(),
      student_name: data.student_name
    };

    // Show success message with check-in button
    msg.innerHTML = `
      <span class="checkmark">‚úì</span>
      <span class="greeting">Hall pass checked out!</span>
      <span class="detail">Please check in when you return.</span>
      <button onclick="handleHallPassReturn()" style="margin-top:1rem; width:auto; padding:0.5rem 1rem">
        Return &amp; Check In
      </button>
    `;
    msg.className = 'msg success show';

    // Close modal and reset form
    hallPassModal.style.display = 'none';
    hallPassForm.reset();
  } catch (err) {
    console.error('Hall pass checkout error:', err);
    showErrorMessage("Failed to check out hall pass. Please try again.");
  }
});

// Handle hall pass return
async function handleHallPassReturn() {
  if (!currentHallPass) {
    showErrorMessage("No active hall pass found.");
    return;
  }

  try {
    const image_data_url = takeSnapshot();
    
    // Show notes input modal
    const notes = prompt("Add any notes about the return (optional):");
    
    const res = await fetch('/api/hall-pass/checkin', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        pass_id: currentHallPass.pass_id,
        photo: image_data_url,
        notes: notes || ''
      })
    });

    const data = await res.json();
    if (!res.ok) {
      throw new Error(data.error || 'Check-in failed');
    }

    if (!res.ok) {
      const error = await res.json();
      throw new Error(error.error || 'Check-in failed');
    }

    // Show success message
    msg.innerHTML = `
      <span class="checkmark">‚úì</span>
      <span class="greeting">Welcome back, ${currentHallPass.student_name}!</span>
      <span class="detail">Your hall pass has been checked in.</span>
    `;
    msg.className = 'msg success show';
    
    // Clear hall pass state
    currentHallPass = null;
    
    // Re-enable the main check-in button
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
    // Reset form
    form.reset();
    hallPassForm.reset();

  } catch (err) {
    console.error('Hall pass check-in error:', err);
    showErrorMessage(err.message || "Failed to check in hall pass. Please try again.");
  }
}

// Update hall pass visibility when class changes
const originalUpdateClassDisplay = updateClassDisplay;
updateClassDisplay = function() {
  originalUpdateClassDisplay();
  updateHallPassButton();
};
  </script>
