<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CO-OP Check-In</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; border: 1px solid #ddd; padding: 1rem; border-radius: 12px; }
    input { font-size: 1.1rem; padding: .5rem .7rem; width: 100%; }
    button { padding: .6rem .9rem; font-size: 1rem; margin-top: .8rem; cursor: pointer; }
    .msg { margin-top: 1rem; font-weight: 600; }
    video, canvas { display:none; }
  </style>
</head>
<body>
  <div class="card">
    <h2>CO-OP Check-In</h2>
    <form id="checkinForm">
      <label for="snum">Enter your S-Number</label>
      <input id="snum" name="snum" placeholder="e.g., 151579" required />
      <button type="submit">Check In</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <!-- Hidden video/canvas used for auto snapshot -->
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="/static/main.js"></script>
</body>
</html>
