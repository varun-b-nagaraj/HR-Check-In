<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CO-OP Check-In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .topbar {
      position: fixed;
      right: 2rem;
      top: 2rem;
      z-index: 1000;
    }

    .topbar a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      text-decoration: none;
      font-size: 1.5rem;
      box-shadow: 0 4px 12px rgba(139, 33, 33, 0.1);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .topbar a:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(139, 33, 33, 0.2);
    }

    .topbar a:active {
      transform: translateY(0) scale(0.98);
    }

    .card {
      background: white;
      max-width: 480px;
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      color: #1a1a1a;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      color: #333;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      background: #fafafa;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus {
      border-color: #8B2121;
      background: white;
      box-shadow: 0 0 0 4px rgba(139, 33, 33, 0.1);
    }

    input::placeholder {
      color: #999;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: #8B2121;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(139, 33, 33, 0.3);
    }

    button:hover {
      background: #721b1b;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 33, 33, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(139, 33, 33, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .msg {
      margin-top: 1.5rem;
      padding: 1.25rem 1.5rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      line-height: 1.5;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: none;
    }

    .msg.show {
      opacity: 1;
      transform: translateY(0);
      display: block;
      animation: messageAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes messageAppear {
      0% {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
      50% {
        transform: translateY(2px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .msg.success {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
      color: #166534;
      border: 2px solid #86efac;
    }

    .msg.error {
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: #991b1b;
      border: 2px solid #fca5a5;
    }

    .msg.info {
      background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
      color: #1e40af;
      border: 2px solid #93c5fd;
    }

    .msg .greeting {
      font-size: 1.2rem;
      display: block;
      margin-bottom: 0.25rem;
    }

    .msg .detail {
      font-weight: 500;
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .checkmark {
      display: inline-block;
      margin-right: 8px;
      font-size: 1.3rem;
      animation: checkmarkPop 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes checkmarkPop {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.2) rotate(10deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    video, canvas {
      display: none;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.75rem;
      }

      .msg .greeting {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="/history" title="History / Admin" aria-label="Settings">⚙️</a>
  </div>

  <div class="card">
    <h2>CO-OP Check-In</h2>
    <p class="subtitle">Enter your s-number to check in</p>
    
    <form id="checkinForm">
      <label for="snum">s-number</label>
      <div class="input-wrapper">
        <input 
          id="snum" 
          name="snum" 
          type="text"
          placeholder="e.g., 151579" 
          required 
          autocomplete="off"
        />
      </div>
      <button type="submit" id="submitBtn">Check In</button>
    </form>
    
    <div class="msg" id="msg"></div>
  </div>

  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script>
const form = document.getElementById("checkinForm");
const msg = document.getElementById("msg");
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const submitBtn = document.getElementById("submitBtn");
const input = document.getElementById("snum");

// Prepare camera stream on load so it's ready to snap with no preview
(async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }, audio: false
    });
    video.srcObject = stream;
  } catch (err) {
    console.error("Camera error:", err);
    showErrorMessage("Camera access failed. Please allow camera permissions.");
  }
})();

function takeSnapshot() {
  const w = 640, h = 480;
  canvas.width = w;
  canvas.height = h;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, w, h);
  return canvas.toDataURL("image/png");
}

// Helper functions for styled messages
function showCheckinMessage(firstName) {
  msg.innerHTML = `
    <span class="checkmark">✓</span>
    <span class="greeting">Welcome, ${firstName}!</span>
    <span class="detail">You've been checked in successfully.</span>
  `;
  msg.className = 'msg success show';
}

function showAlreadyCheckedIn(firstName) {
  msg.innerHTML = `
    <span class="greeting">Hi, ${firstName}!</span>
    <span class="detail">You're already checked in today.</span>
  `;
  msg.className = 'msg info show';
}

function showErrorMessage(message) {
  msg.textContent = message;
  msg.className = 'msg error show';
}

function showLoadingMessage(message) {
  msg.textContent = message;
  msg.className = 'msg info show';
}

function hideMessage() {
  msg.classList.remove('show');
}

// Clear message when user starts typing
input.addEventListener('input', () => {
  if (msg.classList.contains('show')) {
    hideMessage();
  }
});

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  // Show loading state
  submitBtn.disabled = true;
  submitBtn.innerHTML = '<span class="spinner"></span>Checking in...';
  showLoadingMessage("Checking in…");

  const s_number = input.value.trim();
  if (!s_number) {
    showErrorMessage("Please enter your s-number.");
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
    return;
  }

  // Auto capture; no preview
  const image_data_url = takeSnapshot();

  try {
    const res = await fetch("/checkin", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ s_number, image_data_url })
    });
    const data = await res.json();

    if (!data.ok) {
      showErrorMessage(data.error || "Check-in failed.");
      submitBtn.disabled = false;
      submitBtn.textContent = 'Check In';
      return;
    }

    if (data.status === "already") {
      showAlreadyCheckedIn(data.first_name);
    } else {
      showCheckinMessage(data.first_name);
    }

    form.reset();
    
    // Reset button after short delay
    setTimeout(() => {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Check In';
    }, 2000);
    
  } catch (err) {
    console.error(err);
    showErrorMessage("Network error. Please try again.");
    submitBtn.disabled = false;
    submitBtn.textContent = 'Check In';
  }
});

// Auto-focus input on load
window.addEventListener('load', () => {
  input.focus();
});
  </script>
