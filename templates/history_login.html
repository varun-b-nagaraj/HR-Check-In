<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>History ‚Äì Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ffffff 0%, #f8f8f8 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: white;
      max-width: 440px;
      width: 100%;
      padding: 3rem 2.5rem;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .lock-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #8B2121 0%, #a02525 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      font-size: 2rem;
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s backwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      color: #1a1a1a;
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: #666;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s backwards;
    }

    label {
      display: block;
      color: #333;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      font-size: 1.1rem;
      padding: 1rem 1.25rem;
      border: 2px solid #e5e5e5;
      border-radius: 12px;
      background: #fafafa;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    input:focus {
      border-color: #8B2121;
      background: white;
      box-shadow: 0 0 0 4px rgba(139, 33, 33, 0.1);
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: white;
      background: #8B2121;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 12px rgba(139, 33, 33, 0.3);
    }

    button:hover {
      background: #721b1b;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 33, 33, 0.4);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(139, 33, 33, 0.3);
    }

    .err {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      background: linear-gradient(135deg, #fef2f2 0%, #fee2e2 100%);
      color: #991b1b;
      border: 2px solid #fca5a5;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
      animation: shake 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-10px);
      }
      75% {
        transform: translateX(10px);
      }
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: #8B2121;
    }

    @media (max-width: 640px) {
      .card {
        padding: 2rem 1.5rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .lock-icon {
        width: 56px;
        height: 56px;
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="lock-icon">üîí</div>
    <h2>Admin Access</h2>
    <p class="subtitle">Enter password to view attendance history</p>
    
    <form method="POST">
      <label for="pwd">Password</label>
      <div class="input-wrapper">
        <input 
          id="pwd" 
          name="password" 
          type="password" 
          placeholder="Enter admin password"
          autofocus 
          required 
          autocomplete="current-password"
        />
      </div>
      <button type="submit">Access History</button>
    </form>
    
    {% if error %}
      <div class="err">{{ error }}</div>
    {% endif %}

    <a href="/" class="back-link">‚Üê Back to Check-In</a>
  </div>
</body>
</html>
